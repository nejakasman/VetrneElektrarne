<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dodaj turbino</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body, html {
    overflow: auto !important;
    }
  </style>
</head>

<body class="p-4">
    <div class="container">
      <a href="index.html" class="btn btn-outline-primary mb-4">Nazaj na glavno stran</a>
    <h1 class="text-center mb-4">Upravljanje s turbinami</h1>

    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" id="add-tab" href="#add-section" data-bs-toggle="tab">Dodaj Turbino</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="list-tab" href="#list-section" data-bs-toggle="tab">Seznam Turbin</a>
      </li>
    </ul>

    <div class="tab-content mt-4">
      <div class="tab-pane fade show active" id="add-section">
        <form id="turbina-form" class="mb-4">
          <div class="mb-3">
            <label for="name" class="form-label">Ime turbine</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Hitrosti (ločene z vejico)</label>
            <input type="text" class="form-control" id="speeds" placeholder="3.0,3.5,4.0" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Moči (ločene z vejico, v istem vrstnem redu)</label>
            <input type="text" class="form-control" id="powers" placeholder="46,164,325" required />
          </div>
          <button type="submit" class="btn btn-primary">Shrani turbino</button>
        </form>
      </div>

      <div class="tab-pane fade" id="list-section">
        <div id="tabelaContainer"></div>
      </div>
    </div>
  </div>


  <script src="dodajTurbino.js"></script>
</body>
</html>
