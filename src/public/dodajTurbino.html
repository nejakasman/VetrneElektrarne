<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dodaj turbino</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2>Dodaj novo turbino</h2>
     <a href="index.html" style="display:inline-block; margin: 1rem 0;">⟵ Nazaj na domačo stran</a>
    <form id="turbina-form" class="mb-4">
      <div class="mb-3">
        <label for="name" class="form-label">Ime turbine</label>
        <input type="text" class="form-control" id="name" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Hitrosti (ločene z vejico)</label>
        <input type="text" class="form-control" id="speeds" placeholder="3.0,3.5,4.0" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Moči (ločene z vejico, v istem vrstnem redu)</label>
        <input type="text" class="form-control" id="powers" placeholder="46,164,325" required />
      </div>
      <button type="submit" class="btn btn-primary">Shrani turbino</button>
    </form>

    <h3>Obstoječe turbine</h3>
    <ul id="seznamTurbin" class="list-group"></ul>
  </div>

  <script src="dodajTurbino.js"></script>
</body>
</html>
