<!DOCTYPE html>
<html lang="sl">
<head>

<title>Kalkulator vetrne elektrarne</title>
</head>
<body>
  <h1>Kalkulator vetrne elektrarne</h1>

  <label for="latitude">Latitude:</label>

  <button id="windData">Pridobi podatke za leto 2024</button>

  <h2>Rezultati:</h2>
  <pre id="results"></pre>

  <script src="script.js"></script>
</body>
</html>
